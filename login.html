<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .popup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .popup {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-around;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"],
        button.btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
			margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <h2>Admin Access</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="btn-container">
                    <input type="button" value="Log In" onclick="login()">
                    <button class="btn" onclick="closePopup()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Perform your login logic here
        // For example, check the credentials and perform the necessary actions
        // This is just a basic example; you should handle authentication securely on the server-side.
        if (username === 'ijazd' && password === 'Itis2023$') {
            alert('Login successful!');
            // Open the admin.html page as a popup window after successful login
            openAdminPopup();
        } else {
            alert('Invalid username or password. Please try again.');
        }
    }

    function openAdminPopup() {
        // Open the admin.html page as a popup window after successful login
        window.open('admin.html', 'AdminWindow', 'width=800,height=600');
    }

    function closePopup() {
        // Close the popup window
        window.close();
    }
    </script>
</body>
</html>
